<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        width: 100px;
        height: 100px;
        background-color: green;
        /*上下两个元素都使用absolute,会使他们重叠*/
        position: absolute;
        z-index: 1;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <main></main>
    <div></div>
  </body>
</html>
